<data-table 
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)"
class="table">
<data-table-column
    [property]="'title'"
    [header]="'Title'"
    [sortable]="true"
    [resizable]="true">
</data-table-column>
<data-table-column
    [property]="'price'"
    [header]="'Price'"
    [sortable]="true"
    [resizable]="true">
    <ng-template #dataTableCell let-item="items">
        {{ items.price | currency:'USD':true }}
    </ng-template>
</data-table-column>
<data-table-column
    [property]="'id'">
    <ng-template #dataTableCell let-item="items">
        <a [routerLink]="['/admin/products/', items.id]">Edit</a>
    </ng-template>
</data-table-column>
</data-table>
